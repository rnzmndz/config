server:
  port: ${services.api-gateway.port}

springdoc:
  swagger-ui:
    urls:
      - name: employee-service
        url: /public/v3/api-docs/employee


spring:
  application:
    name: api-gateway
  security:
    user:
      name: admin
      password: admin
      roles: ADMIN
    oauth2:
      client:
        registration:
          keycloak-client-credentials:
            client-id: spring-gateway
            client-secret: SiZ1oOLaSgnu3KEWbqb2FeqAyQV8rkBg
            authorization-grant-type: client_credentials
            provider: keycloak
        provider:
          keycloak:
            token-uri: http://localhost:${services.keycloak.port}/realms/myrealm/protocol/openid-connect/token
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: employee-service
          uri: lb://employee-service
          predicates:
            - Path=/employee-service/**
          filters:
            - RewritePath=/employee-service/(?<segment>.*), /${segment}
            - AddRequestHeader=Authorization, ${employee-service.token}
            - name: CircuitBreaker
              args:
                name: employeeCircuitBreaker
                fallbackUri: forward:/fallback
        - id: employee-service-swagger
          uri: lb://employee-service
          predicates:
            - Path=/public/swagger-ui/**, /public/v3/api-docs/**
          filters:
            - RewritePath=/public/(?<segment>.*), /${segment}
        - id: swagger-config
          uri: lb://employee-service
          predicates:
            - Path=/public/v3/api-docs/swagger-config
          filters:
            - RewritePath=/public/(?<segment>.*), /${segment}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:${services.eureka-server.port}/eureka/

resilience4j:
  circuitbreaker:
    instances:
      employeeCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 5s
