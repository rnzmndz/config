spring:
    jpa:
        hibernate:
          ddl-auto: create
        show-sql: true
        properties:
          hibernate:
            format_sql: true
            dialect: org.hibernate.dialect.PostgreSQLDialect
    datasource:
        url: jdbc:postgresql://${postgres.hostname}:${postgres.port}/employee_database
        username: ${postgres.username}
        password: ${postgres.password}
        driver-class-name: org.postgresql.Driver
