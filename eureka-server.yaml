server:
  port: ${services.eureka-server.port}
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:${services.eureka-server.port}/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF
