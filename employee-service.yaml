server:
  port: ${EMPLOYEE_PORT:8080}

springdoc:
  swagger-ui:
    path: /

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432}/employee_database
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

management:
  endpoints:
    web:
      exposure:
        include: '*'
