server:
  port: ${services.auth-service.port}

keycloak:
  token-uri: ${spring.security.oauth2.client.registration.provider.keycloak.issure-uri}/protocol/openid-connect/token
  client-id: ${spring.security.oauth2.client.registration.keycloak.client-id}
  client-secret: ${spring.security.oauth2.client.registration.keycloak.client-secret}

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_database
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
